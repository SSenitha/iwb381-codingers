<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>
    </head>

    <body>
        <h1 id="greet">PokeMon Search API</h1>
    
        <input id="text" type="text" value="" style="Width:20%"/> 
        <button id="submit">Send Name</button>
    
        <p>Results</p>



        <script type="text/javascript">
            var apiUrl = 'http://localhost:8080/greeting';
            call(apiUrl);

            document.getElementById("submit").onclick = function update() {
                var name = document.getElementById("text").value;

                if(name != "") {
                    call(apiUrl + '/' + name);
                }
            };

            function call(url){
                fetch(url).then(function(response) {
                    return response.text();
                }).then(function(data) {
                    document.getElementById("greet").innerHTML = data;
                    console.log(data);
                }).catch(function(err) {
                    console.log('Fetch Error :-S', err);
                });
            }
        </script>
    </body>
</html>
